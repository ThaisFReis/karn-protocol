name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  sensitive-scan:
    name: Sensitive Identifier Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for Stellar IDs (C*/G*/S*)
        run: bash scripts/scan-sensitive.sh

  # ============ Contracts ============
  contracts-build:
    name: Build Contracts
    runs-on: ubuntu-latest
    needs: sensitive-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Soroban CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev
          cargo install --locked soroban-cli --version 25.1.0 --force
          soroban --version

      - name: Build Valocracy contract
        working-directory: contracts/valocracy
        run: soroban contract build

      - name: Build Governor contract
        working-directory: contracts/governor
        run: soroban contract build

      - name: Build Treasury contract
        working-directory: contracts/treasury
        run: soroban contract build

      - name: Upload contract artifacts
        uses: actions/upload-artifact@v4
        with:
          name: contract-wasm
          path: |
            contracts/target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 7

  contracts-test:
    name: Test Contracts
    runs-on: ubuntu-latest
    needs: contracts-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Valocracy tests
        working-directory: contracts/valocracy
        run: cargo test

      - name: Run Governor tests
        working-directory: contracts/governor
        run: cargo test

      - name: Run Treasury tests
        working-directory: contracts/treasury
        run: cargo test

  contracts-format:
    name: Check Contract Formatting
    runs-on: ubuntu-latest
    needs: sensitive-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: contracts
        run: cargo fmt --all -- --check

  contracts-clippy:
    name: Lint Contracts (Clippy)
    runs-on: ubuntu-latest
    needs: sensitive-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy
        working-directory: contracts
        # NOTE: `contracts/tests` is an experimental fuzz/invariant suite that depends on built WASM
        # artifacts and may drift while the protocol evolves. We lint the production contracts only.
        run: cargo clippy -p valocracy -p governor -p treasury --lib -- -D warnings

  # ============ SDK ============
  sdk-build:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: sensitive-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Build SDK
        working-directory: sdk
        run: npm run build

      - name: Upload SDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-dist
          path: sdk/dist/
          retention-days: 7

  sdk-test:
    name: Test SDK
    runs-on: ubuntu-latest
    needs: sdk-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Run tests
        working-directory: sdk
        run: npm test
        continue-on-error: true  # Tests may not exist yet

  sdk-lint:
    name: Lint SDK
    runs-on: ubuntu-latest
    needs: sensitive-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Install dependencies
        working-directory: sdk
        run: npm ci

      - name: Run ESLint
        working-directory: sdk
        run: npm run lint
        continue-on-error: true  # Lint script may not exist

  # ============ Integration ============
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [contracts-test, sdk-build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Soroban CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libdbus-1-dev
          cargo install --locked soroban-cli --version 25.1.0 --force

      - name: Build contracts
        working-directory: contracts
        run: |
          cd valocracy && soroban contract build
          cd ../governor && soroban contract build
          cd ../treasury && soroban contract build

      - name: Install SDK dependencies
        working-directory: sdk
        run: npm ci

      - name: Build SDK
        working-directory: sdk
        run: npm run build

      - name: Run integration tests
        working-directory: sdk
        run: npm run test:integration
        continue-on-error: true  # Integration tests may not exist yet

  # ============ All Checks ============
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - contracts-build
      - contracts-test
      - contracts-format
      - contracts-clippy
      - sdk-build
      - sdk-test
      - sdk-lint
    steps:
      - name: Success
        run: echo "All CI checks passed!"
